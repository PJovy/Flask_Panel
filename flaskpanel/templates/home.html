{% extends 'layout.html' %}

{% block content %}
  {% if posts %}
    {% for post in posts %}
      <div class="col-md-10 border rounded center-block col-md-8 mb-1 mt-1">
        <article>
          <a href="{{ url_for('post', post_id=post.id) }}"><h3 class="text-center">{{ post.title }}</h3></a>
          <p class="text-right mb-0">author: {{ post.owner.username }}</p>
          <p class="text-right">post dateï¼š{{ post.date_post.date() }}</p>
          <div class="border-top border-bottom border-dark">
            {{ post.content[:500] |safe }}
          </div>
        </article>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
