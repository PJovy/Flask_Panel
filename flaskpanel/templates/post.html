{% extends 'layout.html' %}
{% block content %}


  <div class="col-md-10 border rounded center-block col-md-8 mb-1 mt-1">
  {% if current_user.is_authenticated %}
    <a type="submit" class="btn btn-danger" href="{{ url_for('post_delete', post_id=post.id) }}">Delete</a>
    <a type="submit" class="btn btn-primary" href="{{ url_for('post_update', post_id=post.id) }}">Update</a>
  {% endif %}
    <article>
      <h3 class="text-center">{{ post.title }}</h3>
      <p class="text-right mb-0">author: {{ post.owner.username }}</p>
      <p class="text-right">post dateï¼š{{ post.date_post.date() }}</p>
      <p class="text-justify pl-5" style="font-size: 30px">{{ post.content[:50] }}</p>
    </article>
  </div>
{% endblock %}
